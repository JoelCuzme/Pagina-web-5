<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería Minimalista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Galería de Imágenes</h1>

    <div id="galeria" class="contenedor-fotos"></div>

    <div class="panel-inferior">
        <input type="text" id="url" placeholder="Pega la URL de tu imagen aquí...">
        <div class="botones">
            <button id="btn-agregar">Agregar Imagen</button>
            <button id="btn-eliminar" class="btn-borrar">Eliminar Seleccionada</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
